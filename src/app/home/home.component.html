<div class="test">
    <h3>Đây là component Home</h3>
    <input type="text" [(ngModel)]="name"> <br>
    <input type="text" [(ngModel)]="age">
    <h2>Chào bạn {{name}}</h2>
    <div *ngIf="age<=18; then tre; else gia"></div>
    <ng-template #gia><h2>Bạn quá già</h2></ng-template>
    <ng-template #tre><h2>Bạn quá trẻ</h2></ng-template>
    <button (click)="resetName()">Reset tên</button><br>
    <span>Counter = {{ counter }}</span><br>
    <span>Counter^2 = {{ counterBinhPhuong }}</span>
</div>
